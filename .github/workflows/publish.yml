name: Publish NuGet Package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      prerelease:
        description: "Is Prerelease"
        type: boolean
        required: true
        default: true

permissions: write-all

jobs:
  publish:
    uses: bitbound/workflows/.github/workflows/publish-nugets.yml@main
    secrets: 
      registryApiKey: ${{ secrets.NUGET_API_KEY }}
      pfxBase64: ${{ secrets.PFX_BASE64 }}
      pfxPassword: ${{ secrets.PFX_PASSWORD }}
    with:
      projectOrSlnDir: "./Bitbound.SimpleMessenger"
      prerelease: "${{ inputs.prerelease || github.event_name != 'workflow_dispatch' }}"
      majorVersion: 2
      minorVersion: 3